<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cambio Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="index.css">
</head>
<body style="background-color: red">
<div class="w3-red w3-container">
    <div class="w3-display-middle" style="width:25%">
        <div class="w3-bar w3-black">
            <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'New Password');"><i class="fa fa-envelope w3-margin-right"></i>Login</button>

        <div id="changePassword" class="w3-container w3-white w3-padding-16 myLink">
            <h3>Bienvenido de Vuelta</h3>
            <div class="w3-row-padding" style="margin:0 -16px;">
                <div class="w3-half">
                    <label>Password</label>
                    <input class="w3-input w3-border" id="NewPass" type="password" placeholder="Password">
                </div>
                <div class="w3-half">
                    <label>Confirm Password</label>
                    <input class="w3-input w3-border" id="NewPasswo" type="password" placeholder="Confirm Password">
                </div>
            </div>
            <p><button class="w3-button w3-dark-grey" onclick="Login()">Login</button></p>
        </div>

    </div>
</div>



</body>
</html>
