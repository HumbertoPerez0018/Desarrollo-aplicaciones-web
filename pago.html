<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">

    <title>Forma de Pago</title>
</head>
<body>
<div class="w3-container w3-black" style="max-width:2000px">
    <h1>Agregar Forma de pago</h1>
    <div class="w3-third">
        <h2>Elige tipo de tarjeta</h2>
    </div>
    <div class="w3-third">
        <label>
            <input type="radio" id="visa" value="small" checked>
            <img src="img/Visa-icon.png">
        </label>
        <label>
            <input type="radio" id="master" value="small">
            <img src="img/Master-Card.png">
        </label>
    </div>
    <div class="w3-half w3-center">
        <h3> Nombre como aparece en la tarjeta</h3>
        <input type="text" placeholder="Nombre completo">
    </div>
    <div class="w3-half w3-center">
        <h3> Numero de tarjeta</h3>
        <input type="number" placeholder="XXXX-XXXX-XXXX-XXX">
    </div>
    <div class="w3-half w3-center">
        <h3>Vigencia</h3>
        <input type="month">
    </div>
    <div class="w3-half w3-center">
        <h3> CVC</h3>
        <input type="number" placeholder="XXX">
    </div>
    <div class="w3-twothird">
        <h1>Datos de la Cuenta</h1>
    </div>
    <div class="w3-half w3-center">
        <h3> Correo</h3>
        <input type="email" placeholder="aaaa@dominio.com">
    </div>
    <div class="w3-half w3-center">
        <div class="w3-half w3-center">
            <h3>Contraseña</h3>
            <input type="password" placeholder="Password">
        </div>
        <div class="w3-half w3-center">
            <h3>Confirma Contraseña</h3>
            <input type="password" placeholder=" Confirm Password">
        </div>
    </div>

</div>

</body>
</html>
