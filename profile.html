<div class="w3-row">

        <div class="w3-padding-64">

              <p id="Correo">Mensaje</p>
							<p id="UserName">Y</p>
							<p id="FormaDepago">M</p>
							<p id="FormaDepagoNO">C</p>

            </div>

</div>
<script>
 var key = localStorage.getItem("CurrentUser");
 var ObjUser = localStorage.getItem(key);
 ObjUser = JSON.parse(ObjUser);
 var mail = document.getElementById('Correo');
 var UserName = document.getElementById('UserName');
 var FormaDepago = document.getElementById('FormaDepago');
 var FormaDepagoNO = document.getElementById('FormaDepagoNO');
 mail.innerHTML = ObjUser.name.Fname
 UserName.innerHTML = ObjUser.name.Lname
 FormaDepago.innerHTML = ObjUser.pago.name
 FormaDepagoNO.innerHTML = ObjUser.pago.number
</script>
